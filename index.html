<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="color-scheme" content="light dark"/>
    <title>Закрывающий тег</title>
    <link rel="stylesheet" href="./fonts/fonts.css"/>
    <link rel="stylesheet" href="./styles/variables.css"/>
    <link rel="stylesheet" href="./styles/globals.css"/>
    <link rel="stylesheet" href="./styles/style.css"/>
    <link rel="stylesheet" href="./styles/animations.css"/>
    <link rel="stylesheet" href="./styles/themes.css"/>
    <link rel="icon" href="./images/favicon.ico" sizes="any">
    <link rel="icon" href="./images/icon.svg" type="image/svg+xml"/>
    <link rel="icon" href="./images/mobile-icon.png" type="image/png"/>
    <link rel="apple-touch-icon" href="./images/mobile-icon.png" type="image/png"/>
    <script src="./scripts/set-theme.js"></script>
</head>
<body class="page">
<header class="header">
    <h1 class="header__title-large">&lt;/html&gt;</h1>
    <h2 class="header__title-small">закрывающий тег</h2>
    <nav class="theme-menu header__theme-menu">
        <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
        <ul class="theme-menu__list">
            <li class="theme-menu__item">
                <button type="button" data-theme="dark" class="theme-menu__button">
                    Темно
                </button>
            </li>
            <li class="theme-menu__item">
                <button
                        type="button"
                        data-theme="auto"
                        disabled
                        class="theme-menu__button"
                >
                    Авто
                </button>
            </li>
            <li class="theme-menu__item">
                <button type="button" data-theme="light" class="theme-menu__button">
                    Светло
                </button>
            </li>
        </ul>
    </nav>
</header>
<main class="content">
    <section class="content__main-section">
        <article class="card content__card">
            <h1 class="card__title">Фритрек и нулевой спринт: Подготовка к работе</h1>
            <section class="card__image">
                <img src="./images/image.png" alt="image"/>
            </section>
            <section class="card__description">
                <p>Это было самое начало пути. На этом этапе важно было проникнуться основами и настроиться на учёбу. И,
                    возможно, подумать, как новые знания могут повлиять на ваше будущее.</p>
                <p>Место для ваших воспоминаний о начале обучения.</p>
            </section>
            <section class="card__actions">
                <button class="card__button card__icon-button" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="27" height="24" viewBox="0 0 39 36">
                        <path fill="currentColor"
                              d="M12 6H9v3h3V6ZM15 6h-3v3h3V6ZM9 9H6v3h3V9ZM9 12H6v3h3v-3ZM9 15H6v3h3v-3ZM18 6h-3v3h3V6ZM12 18H9v3h3v-3ZM15 21h-3v3h3v-3ZM18 24h-3v3h3v-3ZM27 6h3v3h-3V6ZM24 6h3v3h-3V6ZM30 9h3v3h-3V9ZM30 12h3v3h-3v-3ZM30 15h3v3h-3v-3ZM21 6h3v3h-3V6ZM27 18h3v3h-3v-3ZM24 21h3v3h-3v-3ZM21 24h3v3h-3v-3ZM21 9h-3v3h3V9ZM21 27h-3v3h3v-3Z"/>
                    </svg>
                </button>
                <button class="card__button card__like-button" type="button"><span class="button__text">Like</span>
                </button>
            </section>
        </article>
    </section>
    <section class="content__actions">
        <button class="content__button">
            <svg width="28" height="28">
                <use href="./svg/floppy.svg#floppy"/>
            </svg>
            Сохранить на память</button>
    </section>
</main>
<script src="./scripts/like.js"></script>
</body>
</html>
